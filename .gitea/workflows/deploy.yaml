name: Build and Push Almeida Monorepo
run-name: Build default - ${{ gitea.actor }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-version:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
      REPO_LOWER: ${{ steps.lower.outputs.REPO_LOWER }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config --global user.name "Continuous Integration"
          git config --global user.email "ci@nilbyte.com.br"

      - name: Version Bump
        id: version
        run: |
          npx -y standard-version --message "chore(release): %s [skip ci]"
          git push --follow-tags origin HEAD:main
          # Output to GITHUB_OUTPUT for next jobs
          echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Lowercase Repository Name
        id: lower
        run: |
          echo "REPO_LOWER=$(echo '${{ gitea.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

  build-backend:
    needs: setup-version
    runs-on: ubuntu-latest
    steps:
      - name: Install Docker
        run: |
          apt-get update
          apt-get install -y ca-certificates curl gnupg
          install -m 0755 -d /etc/apt/keyrings
          . /etc/os-release
          curl -fsSL "https://download.docker.com/linux/${ID}/gpg" | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          chmod a+r /etc/apt/keyrings/docker.gpg
          echo "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/${ID} "$VERSION_CODENAME" stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
          apt-get update
          apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Login to Gitea Registry
        uses: docker/login-action@v2
        with:
          registry: gitea.nilbyte.com.br
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/back-end/Dockerfile
          push: true
          tags: |
            gitea.nilbyte.com.br/${{ needs.setup-version.outputs.REPO_LOWER }}/backend:latest
            gitea.nilbyte.com.br/${{ needs.setup-version.outputs.REPO_LOWER }}/backend:${{ needs.setup-version.outputs.VERSION }}
          no-cache: true

  build-backoffice:
    needs: setup-version
    runs-on: ubuntu-latest
    steps:
      - name: Install Docker
        run: |
          apt-get update
          apt-get install -y ca-certificates curl gnupg
          install -m 0755 -d /etc/apt/keyrings
          . /etc/os-release
          curl -fsSL "https://download.docker.com/linux/${ID}/gpg" | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          chmod a+r /etc/apt/keyrings/docker.gpg
          echo "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/${ID} "$VERSION_CODENAME" stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
          apt-get update
          apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Login to Gitea Registry
        uses: docker/login-action@v2
        with:
          registry: gitea.nilbyte.com.br
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Backoffice image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/back-office/Dockerfile
          build-args: |
            VITE_API_URL=https://api.almeida.nilbyte.com.br
          push: true
          tags: |
            gitea.nilbyte.com.br/${{ needs.setup-version.outputs.REPO_LOWER }}/backoffice:latest
            gitea.nilbyte.com.br/${{ needs.setup-version.outputs.REPO_LOWER }}/backoffice:${{ needs.setup-version.outputs.VERSION }}
          no-cache: true

  deploy:
    needs: [build-backend, build-backoffice, setup-version]
    runs-on: ubuntu-latest
    steps:
      - name: Install Docker
        run: |
          apt-get update
          apt-get install -y ca-certificates curl gnupg
          install -m 0755 -d /etc/apt/keyrings
          . /etc/os-release
          curl -fsSL "https://download.docker.com/linux/${ID}/gpg" | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          chmod a+r /etc/apt/keyrings/docker.gpg
          echo "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/${ID} "$VERSION_CODENAME" stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
          apt-get update
          apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Deploy to Server
        run: |
          export GITEA_REPOSITORY=${{ needs.setup-version.outputs.REPO_LOWER }}

          echo "DATABASE_URL=postgresql://${{ secrets.ALMEIDA_DB_USER }}:${{ secrets.ALMEIDA_DB_PASSWORD }}@tailscale:5433/${{ secrets.ALMEIDA_DB_NAME }}" >> .env
          echo "JWT_SECRET=${{ secrets.ALMEIDA_JWT_SECRET }}" >> .env
          echo "PORT=3000" >> .env
          echo "NODE_ENV=production" >> .env

          docker compose pull
          docker compose up -d --remove-orphans
